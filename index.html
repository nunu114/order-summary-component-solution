<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="main-container">
      <div class="container">
        <img src="./images/illustration-hero.svg" style="max-width: 100%;">
        <div class="content">
          <div class="desc">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!
            </p>
          </div>
          <div class="plan">
            <img src="./images/icon-music.svg" style="max-width: 100%;">
            <div class="price">
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>
            <a href="#">
              <p>Change</p>
            </a>
          </div>
          <button type="button">Proceed to Payment</button>
          <a href="#" class="cancel-button">
            <p>Cancel Order</p>
          </a>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/nunu114" target="_blank">Nurika</a>.
    </div>
  </footer>
</body>
</html>
